<mat-card>
  <form class="example-form">
      <!-- Autofilling teacher form -->
      <!-- Skeleton of form taken from https://material.angular.io/components/autocomplete/examples, specifically from the Display Value autocomplete example -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Teacher</mat-label>
        <input type="text" matInput [formControl]="formTeacher" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <!-- Student Name Form -->
      <div></div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Student Name</mat-label>
        <input type="text" matInput [formControl]="formStudent" placeholder="Student Name">
      </mat-form-field>
      <!-- Reason Form -->
      <div></div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Reason (Optional)</mat-label>
        <textarea matInput [formControl]="formReason" placeholder="Reason (Optional)"></textarea>
      </mat-form-field>
      <div></div>
      <!-- Submits the form, makes a new pass, and hides the form -->
      <!-- This button is only clickable if all required fields are filled -->
      <button mat-raised-button color="primary" [disabled]='formStudent.value == "" || formTeacher.value == ""' routerLink="" (click)="submit()">Submit</button>
    </form>


    <!-- Clears the form and hides the component -->
    <button mat-raised-button type="button" routerLink="">Cancel</button>
</mat-card>
