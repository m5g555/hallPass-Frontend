<h1>Active Passes</h1>
<div *ngFor="let pass of passes">
  <div *ngIf="pass.active">
    From <a  class="teacherName" [title]="pass.sendingTeacher">{{pass.sendingTeacher}}</a> to <a class="teacherName" [title]="pass.receivingTeacher">{{pass.receivingTeacher}}</a>
    Student: {{pass.studentName}}
    <button type="button" (click)="changeState(pass)"></button>

  </div>
</div>
<h1>Inactive Passes</h1>
<div *ngFor="let pass of passes">
  <div *ngIf="!pass.active">
    From <a  class="teacherName" [title]="pass.sendingTeacher">{{pass.sendingTeacher}}</a> to <a class="teacherName" [title]="pass.receivingTeacher">{{pass.receivingTeacher}}</a>
    Student: {{pass.studentName}}
    <button type="button" (click)="changeState(pass)"></button>
  </div>
</div>
